<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна теми оформлення</title>
    <link id="theme-style" rel="stylesheet" href="light.css">
</head>
<body>
    <h1>Зміна теми оформлення</h1>
    <label for="theme-switch">Змінити тему:</label>
    <input type="checkbox" id="theme-switch">
    <div id="theme-status">Світла тема</div>
    <button id="clear-storage">Очистити</button>

    <script>
        // Отримуємо посилання на елементи DOM
        const themeSwitch = document.getElementById("theme-switch");
        const themeStatus = document.getElementById("theme-status");
        const themeStyle = document.getElementById("theme-style");
        const clearStorageButton = document.getElementById("clear-storage");

        // Отримуємо поточну тему з localStorage (якщо вона там є)
        const currentTheme = localStorage.getItem("theme");

        // Встановлюємо тему на основі значення в localStorage або за замовчуванням (світла тема)
        if (currentTheme) {
            themeStyle.href = `${currentTheme}.css`;
            if (currentTheme === "dark") {
                themeSwitch.checked = true;
                themeStatus.textContent = "Темна тема";
            }
        }

        // Обробник події для перемикача теми
        themeSwitch.addEventListener("change", () => {
            if (themeSwitch.checked) {
                themeStyle.href = "dark.css";
                themeStatus.textContent = "Темна тема";
                localStorage.setItem("theme", "dark");
            } else {
                themeStyle.href = "light.css";
                themeStatus.textContent = "Світла тема";
                localStorage.setItem("theme", "light");
            }
        });

        // Обробник події для очищення localStorage
        clearStorageButton.addEventListener("click", () => {
            localStorage.clear();
            alert("localStorage очищено!");
        });
    </script>
</body>
</html>
